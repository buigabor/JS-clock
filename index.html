<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS + CSS Clock</title>
  </head>
  <link rel="stylesheet" href="styles.css" />
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>
    <script>
      function setDate() {
        const now = new Date();

        const seconds = now.getSeconds();
        const mins = now.getMinutes();
        const hour = now.getHours();

        const secondsDegrees = (seconds / 60) * 360 + 90;

        const minutesDegrees = (mins / 60) * 360 + 90;

        const hourDegrees = (hour / 12) * 360 + 90;
        const hand = document.body.querySelector('.hand');
        const secondHand = document.body.querySelector('.second-hand');
        const minHand = document.body.querySelector('.min-hand');
        const hourHand = document.body.querySelector('.hour-hand');

        secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
        minHand.style.transform = `rotate(${minutesDegrees}deg)`;
        hourHand.style.transform = `rotate(${hourDegrees}deg)`;

        // if (secondsDegrees === 450) {
        //   // const hands = document.body.querySelector('.hand');
        //   // console.log(hands);
        //   secondHand.style.transition = 'none';
        // }
      }
      setInterval(setDate, 1000);
    </script>
  </body>
</html>
